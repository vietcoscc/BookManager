<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Name</th>
      <th>Description</th>
      <th>Author</th>
      <th>...</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of data; let i = index">
      <td>{{ book.id }}</td>
      <td>{{ book.imageUrl }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.author }}</td>
      <td>
        <button (click)="editBook(i)">edit</button>
        <button (click)="deleteBook(i, book.id)">delete</button>
      </td>
    </tr>
  </tbody>
  <!-- <tbody *ngIf="data?.length == 0">
    <tr>
      <td colspan="2" class="no-data-available">No data!</td>
    </tr>
  </tbody> -->
</table>
